test:
  build: ../../   # build context relative to this file
  dockerfile: docker/dev/Dockerfile
  volumes_from:
    - cache
  links:
    - db
  environment:
    DJANGO_SETTINGS_MODULE: todobackend.settings.test
    MYSQL_HOST: db
    MYSQL_USER: root
    MYSQL_PASSWORD: password
    TEST_OUTPUT_DIR: /reports # Defined in test.py settings

builder:
  build: ../../
  dockerfile: docker/dev/Dockerfile
  volumes:
    - ../../target:/wheelhouse # Builder output is stored inside /wheelhouse (see Dockerfile), and is mapped to
                               # 'target' inside our docker host
  volumes_from:
    - cache
  entrypoint: "entrypoint.sh"  # This is the entrypoint from the base image which activates the virtual env
  command: ["pip", "wheel", "--no-index", "-f /build", "."]

agent:
  image: ryanbernardino/ansible
  volumes:
    - ../../ansible/probe.yml:/ansible/site.yml
  links:
    - db
  environment:
    PROBE_HOST: "db"
    PROBE_PORT: "3306"

db:
  image: mysql:latest
  hostname: db
  expose:
    - "3306"
  environment:
    MYSQL_ROOT_PASSWORD: password

cache:
  build: ../../
  dockerfile: docker/dev/Dockerfile
  volumes:
    - /tmp/cache:/cache
    - /build
  entrypoint: "true"

